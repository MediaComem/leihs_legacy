jobs:

  borrow_rspec_flapping_scenarios:

    name: 'Borrow: Rspec Flapping Scenarios'

    description: |
      Run Borrow rspec flapping scenarios under MRI

    run_when:
      branch name matches master or borrow:
        type: branch
        include_match: '^.*(master|borrow).*$'
        exclude_match: '^.*(no-ci|hotspot).*$'

    context:
      include:
        - cider-ci/shared/main_context.yml
        - cider-ci/shared/flapping_context_configuration.yml
        - cider-ci/tasks/borrow_rspec_flapping_scenarios.yml
