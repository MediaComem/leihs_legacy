inherit_from:
  - '../../.rubocop.yml'
  # TODOs from rubocop upgrade:
  - '../../.rubocop_todo_admin.yml'

AllCops:
  Exclude:
    - 'Gemfile'
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'features/**/*'
    - 'tmp/**/*'
    - 'node_modules/**/*'
    - 'test/**/*'

# Configuration parameters: CountComments.
Metrics/ClassLength:
  Max: 128

Metrics/CyclomaticComplexity:
  Max: 10

# Configuration parameters: CountComments.
Metrics/MethodLength:
  Max: 20

Metrics/PerceivedComplexity:
  Max: 11
